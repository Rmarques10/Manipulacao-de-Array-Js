<html>
    <meta charset="UTF-8">
    <script>
        let people = ["Rafael", "Pedro", "Alice", "Bryan"]
        // 0 -> n

        //Retornar elementos específicos de um array
        console.log(people[2])
        console.log(people[people.length - 1])

        //Retornar "fatias" de um array
        console.log(people.slice(2))
        console.log(people.slice(0, 2))

        //Adicionar novos elementos no array(Início e fim)
        people.push("Ana")//Adiciona um elemento no fim do array 
        people.push("Lucas")
        people.unshift("Maria")// adiciona no início do array
        console.log(people)
        
        //Remover elementos no array(Início e fim)
        people.pop()//Remove elementos do fim do array
        people.shift()//Remove elementos do início do array
        console.log(people)

        //Remover "fatias" de um array
        people.splice(3, 1)
        console.log(people)

        //Localizar elementos
        let index = people.indexOf("Pedro")
        console.log(index)


    </script>
</html>
